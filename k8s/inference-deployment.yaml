apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference
  namespace: mlops-demo
  labels:
    app: inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inference
  template:
    metadata:
      labels:
        app: inference
    spec:
      containers:
        - name: inference
          image: samdataiken/inference-service:dev
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
            - name: processed-data-volume
              mountPath: /app/data/processed
      volumes:
        - name: config-volume
          configMap:
            name: inference-config
            items:
              - key: config.yaml
                path: config.yaml
        - name: processed-data-volume
          persistentVolumeClaim:
            claimName: processed-data-pvc
