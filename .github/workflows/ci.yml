name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # --- Dépendances pour les linters/tests (sans casser NumPy) ---
      - name: Uninstall system pyarrow (avoid ABI mismatch)
        run: |
          pip uninstall -y pyarrow || true

      - name: Install base deps for tests
        run: |
          pip install "numpy<2" "pandas==2.2.3"
          pip install pytest ruff black pyyaml

      # Si tu as un requirements.txt pour les libs partagées (hors grosses libs fragiles),
      # décommente la ligne suivante :
      # - name: Install project requirements (optional)
      #   run: pip install -r requirements.txt

      # --- Lint ---
      - name: Ruff
        run: ruff check . --fix

      - name: Black (check only)
        run: black --check .

      # --- Tests ---
      - name: Set PYTHONPATH for tests
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}/src" >> $GITHUB_ENV

      - name: Pytest
        run: pytest -q
